version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  # Java Core API Service
  backend-core:
    build: ./backend-core
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/jobjugaad
      - PYTHON_SERVICE_URL=http://ai-services:8000
    depends_on:
      - mongodb

  # Python AI Services
  ai-services:
    build: ./ai-services
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/jobjugaad
    depends_on:
      - mongodb

  # Next.js Frontend
  frontend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - backend-core

volumes:
  mongodb_data:
